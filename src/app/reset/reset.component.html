<div class="row justify-content-center">
 <div class="box-content">
    <h3 class="text-center">Reset Password</h3>
    <br>
    <form class="centerBox" #resetForm="ngForm" (ngSubmit)="submitClicked(resetForm)">
      <div class="row">
        <div class="form-group">
          <div class="col-md-12">
            <label>New Password </label>
            <br>
            <input type="password" name="password" style="width: 300px" ngModel #password="ngModel" required minlength="6">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password.errors.required">Password is required.</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters.</div>
            </div>
            <br><br>
            <label>Confirm Password </label>
            <br>
            <input type="password" name="confirmPassword" style="width: 300px" ngModel #confirmPassword="ngModel" required>
            <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
              <div *ngIf="confirmPassword.errors.required">Password is required.</div>
              <div *ngIf="resetForm.value.password !== resetForm.value.confirmPassword">Passwords must match.</div>
            </div>
            <br><br>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="space20"></div>
          <button type="submit" class="btn btn-default pull-right" style="float: right" [disabled]="!resetForm.valid">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
