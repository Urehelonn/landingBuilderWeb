<section class="shop-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row shop-login justify-content-center">
                    <div class="col-md-6">
                        <div class="box-content">
                            <h3 class="text-center upper-case">Reset Your Password</h3>
                            <br>
                            <form class="logregform" [formGroup]="resetForm">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>New Password</label>
                                            <input type="password" formControlName="password" class="form-control">
                                            <div class="alert alert-danger" role="alert"
                                                 *ngIf="resetForm.get('password').touched && resetForm.get('password').hasError('required')">
                                                * Required
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Re-enter New Password</label>
                                            <input type="password" formControlName="passwordConfirm"
                                                   class="form-control">
                                            <div class="alert alert-danger" role="alert"
                                                 *ngIf="resetForm.get('passwordConfirm').touched && resetForm.get('passwordConfirm').hasError('required')">
                                                * Required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row formGroupError">
                                    <div class="col-12">
                                        <div class="alert alert-danger" role="alert"
                                             *ngIf="resetForm.hasError('passwordConfirm')">
                                            Password doesn't match, please check
                                        </div>
                                        <div *ngIf="!resetForm.get('password').hasError('required')&&!resetForm.get('passwordConfirm').hasError('required')">
                                            <div class="alert alert-danger" role="alert"
                                                 *ngIf="resetForm.get('password').hasError('minlength') || resetForm.get('password').hasError('maxlength')
                                                || resetForm.get('passwordConfirm').hasError('minlength') || resetForm.get('passwordConfirm').hasError('maxlength')">
                                                {{"Password has to be length of " + MIN_PSWD_LENGTH + "~" + MAX_PSWD_LENGTH + " characters"}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="space20"></div>
                                        <button type="submit" (click)="reset()" class="btn btn-default pull-right">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
