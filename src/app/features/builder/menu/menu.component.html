<section [ngStyle]="{'background-image': 'url('+menuData.background+')'}" class="menu">
  <div class="container">
    <div class="row">
      <div class="col-md-12 center">
        <h1>{{menuData.title}}</h1>
        <h4
          style="font-family: Josefin Sans;font-weight: 100;color: #8c8881;text-transform: inherit">{{menuData.subtitle}}</h4>
        <hr>
        <div style="margin-left: 20%">
          <div class="row">
            <div *ngFor="let item of keyArray">
              <h5 style="padding: 20px">{{item}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
