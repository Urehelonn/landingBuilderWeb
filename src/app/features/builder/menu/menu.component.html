<!-- menu-->
<div id="menu-section">
  <section class="menu">
    <div class="container">

      <!-- head part -->
      <div class="row">
        <div class="col-md-12">
          <div class="page-header wow fadeInDown">
            <h1>{{menuData.title}}
              <small>{{menuData.description}}</small>
            </h1>
          </div>
        </div>
      </div>

      <div class="food-menu wow fadeInUp">

        <!--  category selector  -->
        <div class="row">
          <div class="col-md-12">
            <div class="menu-tags">
              <span [ngClass]="{'tagsort-active':showAllMenuItem}"
                    (click)="showAllMenuItemTrigger()">All</span>
              <span *ngFor="let cate of menuData.categories; let ind=index"
                    [ngClass]="{'tagsort-active':categoryActive[ind]}"
                    (click)="changeActiveMenuWithTag(cate)">{{cate}}</span>
            </div>
          </div>
        </div>

        <!--  menu item part  -->
        <!--     all item    -->
        <div class="row menu-items" *ngIf="showAllMenuItem">
          <div class="menu-item col-sm-6 col-xs-12"
               *ngFor="let item of menuData.items">
            <div class="clearfix menu-wrapper">
              <h4>{{item.title}}</h4>
              <span class="price">${{item.price}}</span>
              <div class="dotted-bg"></div>
            </div>
            <p>{{item.description}}</p>
          </div>
        </div>

        <div class="row menu-items" *ngIf="!showAllMenuItem">
          <!--    item in categories   -->
          <div class="menu-item col-sm-6 col-xs-12"
               *ngFor="let item of menuWithCate[currentCate].items">
            <div class="clearfix menu-wrapper">
              <h4>{{item.title}}</h4>
              <span class="price">${{item.price}}</span>
              <div class="dotted-bg"></div>
            </div>
            <p>{{item.description}}</p>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
