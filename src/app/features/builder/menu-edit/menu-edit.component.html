<section class="shop-content gallery_edit_section">
  <div class="container">
    <div class="box-content">
      <h3 class="text-center">Edit Menu Content</h3>
      <br>

      <form [formGroup]="menuForm" class="general_form">
        <!--  title, description  -->
        <div class="form-group-content">
          Title: <input formControlName="title" placeholder="Title" type="text">
        </div>
        <div class="form-group-content">
          Description: <input formControlName="description" placeholder="Description" type="text">
        </div>

        <!--  add item button -->
        <div class="btn-wrap text-center pull-right col-12">
          <button (click)="addItem($event)" class="btn btn-primary">
            Add Item
          </button>
        </div>
        <hr>

        <!--  item  -->
        <div class="form-group-container row" formArrayName="menuItems">
          <div *ngFor="let item of itemArray.controls; let i = index" class="col-12 col-md-4">
            <div [formGroupName]="i" class="form-group-custom-outer">
              <div class="form-group-custom">
                Item Name: <input formControlName="name" placeholder="Item Name" type="text">
              </div>
              <div class="form-group-custom">
                Item Description: <input formControlName="description" placeholder="Item Description" type="text">
              </div>
              <div class="form-group-custom">
                Item Price: <input formControlName="price" placeholder="Item Price" type="number">
              </div>
              <div class="form-group-custom">
                Item Category:
                <select formControlName="category">
                  <option *ngFor="let cate of categoryData"
                  [ngValue]="cate">{{cate}}</option>
                </select>
              </div>

              <!--  remove item button  -->
              <div class="btn-wrap text-center">
                <button (click)="removeItem($event, i)" class="btn btn-warning">
                  Remove Item
                </button>
              </div>
            </div>
          </div>

          <!--  submit bt   -->
          <div class="btn-wrap text-center pull-right row">
            <button (click)="submit($event)" class="btn btn-success">
              Save Menu
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br>
</section>
