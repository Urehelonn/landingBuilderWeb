<section class="shop-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row shop-login justify-content-center">
          <div class="col-md-6">
            <div class="box-content">
              <h3 class="text-center">Edit Profile</h3>
              <br>
              <form *ngIf="editProfileForm" [formGroup]="editProfileForm" class="logregform">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label>First Name</label>
                      <input class="form-control" formControlName="firstName" type="text">
                      <div
                        *ngIf="editProfileForm.get('firstName').touched && editProfileForm.get('firstName').hasError('required')"
                        class="alert alert-danger"
                        role="alert">
                        This field is required.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label>Last Name</label>
                      <input class="form-control" formControlName="lastName" type="text">
                      <div
                        *ngIf="editProfileForm.get('lastName').touched && editProfileForm.get('lastName').hasError('required')"
                        class="alert alert-danger"
                        role="alert">
                        This field is required.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label>Phone</label>
                      <input class="form-control" formControlName="phone" type="text">
                      <div
                        *ngIf="editProfileForm.get('phone').touched && editProfileForm.get('phone').hasError('required')"
                        class="alert alert-danger"
                        role="alert">
                        This field is required.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label>Address</label>
                      <input class="form-control" formControlName="address" type="text">
                      <div
                        *ngIf="editProfileForm.get('address').touched && editProfileForm.get('address').hasError('required')"
                        class="alert alert-danger"
                        role="alert">
                        This field is required.
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label>Description</label>
                      <input class="form-control" formControlName="description" type="text">
                      <div
                        *ngIf="editProfileForm.get('description').touched && editProfileForm.get('description').hasError('required')"
                        class="alert alert-danger"
                        role="alert">
                        This field is required.
                      </div>
                    </div>
                  </div>
                </div>
                <button (click)="save()" class="btn btn-default pull-right">Save</button>
                <br><br>
                <div *ngIf="response"
                     [ngClass]="{'alert-warning': !response.success, 'alert-success': response.success}" class="alert "
                     role="alert">>
                  {{response.message}}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
