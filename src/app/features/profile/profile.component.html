<section class="shop-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!--        <h3 class="toggleText-center" style="color: #5c8a7d">Profile</h3>-->
        <div class="card profile">
          <div class="profilePic"></div>
          <div class="profileName">
            {{firstName}} {{lastName}}
          </div>
          <div class="card-body">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <i class="material-icons md-27">
              phone_iphone
            </i>
            <span> : {{phone}}</span>
            <br>
            <br>
            <i class="material-icons md-27">
              home
            </i>
            <span> : {{address}}</span>
            <br>
            <br>
            <i class="material-icons md-27">
              description
            </i>
            <span> : {{description}}</span>
          </div>
          <button (click)="editProfile()" class="button">Edit Profile</button>
        </div>
      </div>
    </div>
  </div>
</section>
