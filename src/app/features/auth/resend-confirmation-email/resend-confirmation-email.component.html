<!-- Email Confirmation Form Content -->
<br>
<section class="shop-content">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="box-content">
              <h3 class="text-center">Customer Login</h3>
              <br>

              <form class="logregform" [formGroup]="emailResendForm" (ngSubmit)="submit()">
                <div class="row">
                  <div class="form-group">

                    <!-- login error msg -->
                    <div *ngIf="response">
                      <div class="alert alert-warning" *ngIf="!response.success">
                        --  {{response.message}}  --
                      </div>
                    </div>

                    <div class="col-12">
                      <label>Username or E-mail Address</label>
                      <input type="text" class="form-control"
                             formControlName="email">
                      <!-- err msg for email-->
                      <div
                        *ngIf="(emailResendForm.controls['email'].dirty || emailResendForm.controls['email'].touched) && emailResendForm.controls['email'].invalid"
                        class="alert alert-danger">
                        <div *ngIf="emailResendForm.get('email').getError('required')">
                          Email address is required.
                        </div>
                        <div *ngIf="emailResendForm.get('email').getError('email')">
                          Email must be a valid email address.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="clearfix"></div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" [disabled]="!emailResendForm.valid || (countDown>0)" class="btn btn-default pull-right">
                      <span *ngIf="countDown>0">({{countDown}})</span>Resend Confirmation Email</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
