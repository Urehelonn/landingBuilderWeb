<section class="shop-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row shop-login justify-content-center">
          <div class="col-md-6">
            <div class="box-content">
              <h3 class="text-center">Log in</h3>
              <br>
              <div *ngIf="response" [ngClass]="{'alert-warning': !response.success, 'alert-success': response.success}"
                   class="alert " role="alert">>
                {{response.message}}
              </div>
              <form [formGroup]="loginForm" class="logregform">
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-12">
                      <label>Username or E-mail Address</label>
                      <input class="form-control" formControlName="username" maxlength="32"
                             type="text">
                      <div *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')"
                           class="alert alert-danger"
                           role="alert">
                        This field is required.
                      </div>
                      <div
                        *ngIf="loginForm.get('username').touched && !loginForm.get('username').hasError('required') &&loginForm.get('username').errors?.email"
                        class="alert alert-warning"
                        role="alert">
                        Please enter correct email, example@email.com
                      </div>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-12">
                      <!-- todo: add forgot route-->
                      <a class="pull-right">(Lost Password?)</a>
                      <label>Password</label>
                      <input class="form-control" formControlName="password" maxlength="32"
                             type="password">
                      <div *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')"
                           class="alert alert-danger"
                           role="alert">
                        This field is required.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                  <div class="col-md-6">
                                            <span class="remember-box checkbox">
                                                <label for="rememberme">
                                                <input formControlName="rememberMe" id="rememberme" type="checkbox">
                                                    Remember Me
                                                </label>
                                            </span>
                  </div>
                  <div class="col-md-6">
                    <button (click)="login()" [disabled]="!loginForm.valid" class="btn btn-default pull-right">Login
                    </button>
                    <!--<google-login-button (socialUser)="getSocialUser($event)" [style]="'round'"></google-login-button>-->
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
