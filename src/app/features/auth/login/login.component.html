<!-- Login form content -->
<section class="shop-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="box-content">
              <h3 class="text-center">Login</h3>
              <br>

              <form class="logregform" [formGroup]="f" (ngSubmit)="loginSubmit()">
                <div class="row">
                  <div class="form-group">

                    <!-- register error msg -->
                    <div *ngIf="response">
                      <div class="alert alert-danger" *ngIf="!response.success">
                        Please check your username and password again.
                      </div>
                      <div class="alert alert-success" *ngIf="response.success">
                        Register succeed, please go confirm your email address.
                      </div>
                    </div>

                    <div class="col-md-12">
                      <label>Username or E-mail Address</label>
                      <input type="text" class="form-control"
                      formControlName="email">
                      <!-- err msg for email-->
                      <div *ngIf="(f.controls['email'].dirty || f.controls['email'].touched) && f.controls['email'].invalid"
                           class="alert alert-danger">
                        <div *ngIf="f.get('email').getError('required')">
                          Email address is required.
                        </div>
                        <div *ngIf="f.get('email').getError('email')">
                          Email must be a valid email address.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-12">
                      <a class="pull-right" href="./index.html">(Lost Password?)</a>
                      <label>Password</label>
                      <input type="password" class="form-control" formControlName="password">
                      <!-- err msg for password-->
                      <div *ngIf="(f.controls['password'].dirty || f.controls['password'].touched) && f.controls['password'].invalid"
                           class="alert alert-danger">
                        <div *ngIf="f.get('password').getError('required')">
                          Password is required.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                  <div class="col-md-6">
                        <span class="remember-box checkbox">
                          <label for="rememberme">
                            <input type="checkbox" id="rememberme" name="rememberme">Remember Me
                          </label>
                        </span>
                  </div>
                  <div class="col-md-6">
                    <button type="submit" [disabled]="!f.valid" class="btn btn-default pull-right">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
