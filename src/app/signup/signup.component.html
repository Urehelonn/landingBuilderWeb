<div class="col-md-6">
  <div class="box-content">
    <h3 class="text-center">Register An Account</h3>
    <br>
    <form class="logregform" #f="ngForm" (ngSubmit)="regiSubmit(f)">
      <div class="row">
        <div class="form-group">
          <div class="col-md-12">
            <label>E-mail Address</label>
            <input type="text" class="form-control" name="email" ngModel required #email="ngModel">
          </div>
        </div>
      </div>
      <div class="clearfix space20"></div>
      <div class="row">
        <div class="form-group">
          <div class="col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ngModel required #password="ngModel">
          </div>
          <div class="col-md-6">
            <label>Re-enter Password</label>
            <input type="password" class="form-control" name="repassword" ngModel required #repassword="ngModel">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="space20"></div>
          <button type="submit" class="btn btn-default pull-right">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
