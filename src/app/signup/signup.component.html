<section class="shop-content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row shop-login">
          <div class="col-md-12">
            <div class="box-content">
              <h3 class="text-center">Register An Account</h3>
              <br>

              <form class="logregform" [formGroup]="f" (ngSubmit)="regiSubmit()">
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-12">
                      <label>E-mail Address</label>
                      <input type="text" id="email" name="email"
                             class="form-control" formControlName="email" required>
                    </div>

                    <br>
                    <div class="col-md-12">
                      <label>Password</label>
                      <input type="password" class="form-control" formControlName="password" required>
                    </div>

                    <br>
                    <div class="col-md-12">
                      <label>Re-enter Password</label>
                      <input type="password" class="form-control" formControlName="repassword" required>
                    </div>
                  </div>
                </div>

                <div *ngIf="(f.dirty || f.touched) && f.invalid"
                     class="alert alert-danger">
                  <div *ngIf="f.get('email').getError('required') ||
                              f.get('password').getError('required') ||
                              f.get('repassword').getError('required')">
                    All fields are required.
                  </div>
                  <div *ngIf="f.get('email').getError('email')">
                    Are you sure that you are using a proper email address?
                  </div>
                </div>

                {{f.errors}}
                <div class="row">
                  <div class="col-md-12">
                    <div class="space20"></div>
                    <button type="submit" [disabled]="!f.valid" class="btn btn-default pull-right">Register</button>
                  </div>
                </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
