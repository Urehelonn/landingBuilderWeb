<!-- Account Content -->
<section class="shop-content">
    
  <div class="container">
        
    <div class="row">
            
      <div class="col-md-12">
                
        <div class="row shop-login">
                    
          <div class="col-md-6">
                        
            <div class="box-content">
                            <h3 class="text-center">Existing Customer</h3>
                            <br>
              <form class="logregform" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-12">
                      <label>Username or E-mail Address</label>
                      <input type="text" value="" class="form-control" name="email"
                             [(ngModel)]="model.email" #email="ngModel"
                             [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email/>
                      <div *ngIf="email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.email">Email must be a valid email address</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-12">
                      <a class="pull-right" href=" ">(Lost Password?)</a>
                      <label>Password</label>
                      <input type="password" value="" class="form-control" name="password" [(ngModel)]="model.password"
                             #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required
                             minlength="6"/>
                      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                  <div class="col-md-6">
<span class="remember-box checkbox">
<label for="rememberme">
<input type="checkbox" id="rememberme" name="rememberme">Remember Me
</label>
</span>
                  </div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-default pull-right">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
