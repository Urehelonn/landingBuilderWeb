<div class="body">
	<div class="container">
		<div class="jumbotron">
			<div class="row">
				<div class="col-sm-8 col-md-6 col-lg-6">
					<div class="photo">
						<img src="https://res.cloudinary.com/dx55oi3py/image/upload/v1564097947/images/photo_dsxha7.png" alt="">
					</div>
				</div>
				<h3><strong class="firstname">{{user?.firstName}}</strong> <strong>{{user?.lastName}}</strong></h3>
			</div>

			<br>
			<p class="lead"></p>
			<hr class="my-4">

			<div class="row">
				<div class="description col-6">
					<p>{{user?.description}}</p>
				</div>
				<div class="col-6">
					<h6>Address: {{user?.address}}</h6>
					<br>
					<h6>Phone: {{user?.phone}}</h6>
				</div>
			</div>
			<br>

			<p class="lead">
				<button class="btn btn-default pull-right" routerLink="/profile/edit">Edit</button>
			</p>
		</div>
	</div>
</div>
